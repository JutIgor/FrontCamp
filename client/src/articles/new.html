<template>
  <require from="./new.css"></require>

  <form>
    <h2>Create
      new article</h2>
    <div class="row">
      <div class="caption">
        <h3>Title:</h3>
      </div>
      <div class="content">
        <input type="text"
          value.bind="title"
        />
      </div>
    </div>

    <div class="row">
      <div class="caption">
        <h3>Body:</h3>
      </div>
      <div class="content">
        <textarea value.bind="body">
        
        </textarea>
      </div>
    </div>

    <div class="row">
      <div class="footer">
        <div class="button button--cancel"
          click.trigger="cancel()">
        CANCEL
        </div>
        <div class="button button--submit"
          click.trigger="submit()">
        SUBMIT
        </div>
      </div>
    </div>
  </form>

</template>
