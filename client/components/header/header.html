<header class="header">
  <nav class="header-navigation">
    <ul class="header-menu">
      <li class="header-menu__item"
        ng-repeat="item in vm.menuItems"
      >
        <a href="#"
          ui-sref='{{item.state}}'
          class="header-menu__link"
          ng-class="{ 'header-menu__link_main': item.state === 'home' }"
          ui-sref-active='header-menu__link_active'
          ng-bind="item.title"
        ></a>
      </li>
    </ul>
  </nav>
</header>
